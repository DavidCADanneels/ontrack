description "Gradle plugin to create an Ontrack extension."

apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'com.moowork.gradle:gradle-node-plugin:0.11'
    compile 'org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE'
}

javadocJar {
    from javadoc
    from groovydoc
}
