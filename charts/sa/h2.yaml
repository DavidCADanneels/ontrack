---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ontrack-h2-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ontrack-h2-deployment
  labels:
    app: "h2"
spec:
  selector:
    matchLabels:
      app: "h2"
  strategy:
      type: Recreate
  template:
    metadata:
      labels:
        app: "h2"
    spec:
      volumes:
        - name: ontrack-h2-storage
          persistentVolumeClaim:
            claimName: ontrack-h2-pvc
      containers:
        - name: h2
          image: "nemerosa/h2:0.1.0"
          volumeMounts:
            - mountPath: /usr/lib/h2
              name: ontrack-h2-storage
          ports:
            - containerPort: 9082
              name: tcp
              protocol: TCP
            - containerPort: 8082
              name: console
              protocol: TCP
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "ontrack-h2-deployment-service"
  labels:
    app: "h2"
spec:
  ports:
  - protocol: "TCP"
    port: 9082
    targetPort: 9082
  selector:
    app: "h2"
  clusterIP: None
