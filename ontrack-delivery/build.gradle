task clean << {
    delete buildDir
}

task docker(type: Zip) {
    archiveName = "${project.name}-docker-${project.version}.jar"
    destinationDir = buildDir
    from projectDir
    // Nginx docker
    include 'docker-nginx/Dockerfile'
    include 'docker-nginx/*.sh'
    include 'docker-nginx/*.md'
    // Ontrack docker
    include 'docker/Dockerfile'
    include 'docker/*.md'
    // Root
    include '*.sh'
    include '*.md'
}

task build(dependsOn: ['docker'])

task release(dependsOn: ['build'])
