description = "DSL for Ontrack."

apply plugin: 'groovy'
apply plugin: 'maven'

tasks.withType(AbstractCompile) {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    compile libraries.groovy
    compile libraries.args4j
    compile libraries.slf4j_api
    compile libraries.http_client
    compile libraries.http_mime
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
    from groovydoc
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// POM generation
task writeNewPom {
    ext.output = "${buildDir}/poms/${project.name}-${version}.pom"
    doLast {
        pom {
            project {
                version versioning.info.display
                name project.name
                description project.description
                url 'http://nemerosa.github.io/ontrack'
                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'http://opensource.org/licenses/MIT'
                        distribution 'repo'
                    }
                }
                scm {
                    url 'https://github.com/nemerosa/ontrack'
                    connection 'scm:git://github.com/nemerosa/ontrack'
                    developerConnection 'scm:git:git://github.com/nemerosa/ontrack'
                }
                developers {
                    developer {
                        id 'dcoraboeuf'
                        name 'Damien Coraboeuf'
                        email 'damien.coraboeuf@gmail.com'
                    }
                }
            }
        }.writeTo(output)
    }
}

// Archives for Javadoc and Sources
artifacts {
    archives javadocJar
    archives sourceJar
    archives file: file("${buildDir}/poms/${project.name}-${version}.pom"), type: 'pom', builtBy: writeNewPom
}

// Links with assembly
assemble.dependsOn 'writeNewPom'
