/**
 * Packaging of Gradle related files
 */

apply plugin: 'base'

task deliveryPackage(type: Zip) {
    from projectDir
    include 'buildSrc/**'
    include '*.gradle'
    include 'gradlew*'
    include 'gradle/**'
    include 'gradle.properties'
    exclude '**/.gradle/**'
    exclude '**/build/**'
    classifier = 'delivery'
}

// Link with the build

build.dependsOn deliveryPackage
