<ot-view>

    <div class="row" ng-hide="ontrackSVNRevisionInfo">
        <div class="col-md-12 alert alert-warning">
            The revision information is loading. This may take some time...
        </div>
    </div>

    <div class="row" ng-show="ontrackSVNRevisionInfo">
        <div class="col-md-12">

            <!-- Summary for the revision -->
            <ot-extension-svn-revision-summary
                    revision-info="ontrackSVNRevisionInfo.revisionInfo"></ot-extension-svn-revision-summary>

            <!-- Builds for the revision -->
            <ot-extension-svn-revision-builds
                    ontrack-svn-revision-info="ontrackSVNRevisionInfo"></ot-extension-svn-revision-builds>

            <!-- Promotions for the revisions -->
            <ot-extension-svn-revision-promotions
                    ontrack-svn-revision-info="ontrackSVNRevisionInfo"></ot-extension-svn-revision-promotions>

        </div>
    </div>

</ot-view>
