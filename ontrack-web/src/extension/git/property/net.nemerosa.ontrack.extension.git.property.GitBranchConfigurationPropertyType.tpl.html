<ul class="fa-ul">
    <li>
        <span class="fa fa-li fa-code-fork"></span>
        <b>{{property.value.branch}}</b>
    </li>
    <li>
        <span class="fa fa-li fa-gear"></span>
        <span ng-include="'extension/git/buildCommitLink/' + property.value.buildCommitLink.id + '.tpl.html'"></span>
    </li>
    <li>
        <span class="fa fa-li fa-clock-o"></span>
        <span ng-if="!property.value.buildTagInterval" class="text-muted">No automatic synchronisation.</span>
        <span ng-if="property.value.buildTagInterval">Synchronisation every {{property.value.buildTagInterval}} minute(s).</span>
    </li>
    <li ng-if="property.value.override" class="text-danger">
        <span class="fa fa-li fa-warning"></span>
        <span><b>Builds are overridden by the synchronisation.</b></span>
    </li>
</ul>
