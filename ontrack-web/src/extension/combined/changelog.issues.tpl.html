<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Key</th>
        <th>Status</th>
        <th>Summary</th>
        <th>Updated</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="changeLogIssue in value.list">
        <td>
            <span ng-if="changeLogIssue.issue.url"><a href="{{changeLogIssue.issue.url}}">{{changeLogIssue.issue.displayKey}}</a></span>
            <span ng-if="!changeLogIssue.issue.url">{{changeLogIssue.issue.displayKey}}</span>
        </td>
        <td>
            {{changeLogIssue.issue.status.name}}
        </td>
        <td>
            {{changeLogIssue.issue.summary}}
        </td>
        <td>
            {{changeLogIssue.issue.updateTime | date: 'mediumDate'}}
        </td>
    </tr>
    </tbody>
</table>
