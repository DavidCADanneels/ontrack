<div class="modal-header">
    <h3>
        ontrack {{data.display}}
        <span ng-if="data.sourceType != 'release'" class="fa fa-warning text-warning"></span>
    </h3>
</div>
<div class="modal-body">
    <div ng-if="data.sourceType != 'release'" class="alert alert-warning">
        <span class="fa fa-warning text-warning"></span>
        This version is not a release! Please use with care.
    </div>
    <table class="table table-hover">
        <tbody>
        <tr>
            <th>Version</th>
            <td>{{data.display}}</td>
        </tr>
        <tr>
            <th>Full version</th>
            <td>{{data.full}}</td>
        </tr>
        <tr>
            <th>Source</th>
            <td>{{data.source}}</td>
        </tr>
        <tr>
            <th>Type</th>
            <td>{{data.sourceType}}</td>
        </tr>
        <tr>
            <th>Commit</th>
            <td>{{data.commit}}</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>{{data.date | date:'mediumDate' }} {{data.date | date:'shortTime' }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <a class="btn btn-default" href="http://nemerosa.github.io/ontrack" target="_blank">Go to ontrack</a>
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
