<div class="form-group">
    <label class="control-label col-md-3">
        All properties
        <span
                class="glyphicon glyphicon-cog ot-command"
                title="Copies the replacement expressions to all"
                ng-click="copyReplacements(data.propertyReplacements, [data.promotionLevelReplacements, data.validationStampReplacements])"
                ></span>
    </label>

    <div class="col-md-9">
        <ot-field-replacements replacements="data.propertyReplacements"></ot-field-replacements>
    </div>
</div>
