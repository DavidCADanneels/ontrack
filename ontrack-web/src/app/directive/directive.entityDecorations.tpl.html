<span class="ot-decoration ot-decoration-{{decoration.decorationType}}" ng-repeat="decoration in decorations">
    <span ng-if="!decoration.error">
        <ng-include
                src="'extension/' + decoration.feature.id + '/decoration/' + decoration.decorationType + '.tpl.html'"></ng-include>
    </span>
    <span ng-if="decoration.error">
        <img
                src="assets/decoration-error.png"
                title="{{decoration.error}}"
                />
    </span>
</span>
