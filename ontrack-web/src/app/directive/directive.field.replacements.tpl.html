<div class="form-group" ng-repeat="replacement in replacements">
    <!-- Entry name -->
    <div class="col-md-3">
        <input ng-model="replacement.regex" type="text" class="form-control" />
    </div>
    <!-- Entry value -->
    <div class="col-md-8">
        <input ng-model="replacement.replacement" type="text" class="form-control" />
    </div>
    <!-- Entry removal -->
    <div class="col-md-1">
        <span class="ot-command ot-command-delete" title="Removes entry." ng-click="removeEntry(replacements, replacement)"></span>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button title="Add entry" class="btn btn-default btn-xs" type="button" ng-click="addEntry(replacements)">
            <span class="ot-command ot-command-new"></span>
        </button>
    </div>
</div>
