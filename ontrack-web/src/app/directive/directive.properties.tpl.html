<div class="row">
    <div class="col-md-12">
        <ot-noentry list="valueProperties">
            No property.
        </ot-noentry>
        <table class="table table-condensed table-hover">
            <tr ng-repeat="property in valueProperties">
                <td>
                    <ng-include src="property.typeDescriptor.shortTemplatePath"></ng-include>
                </td>
                <!-- TODO Edit -->
                <!-- TODO Delete -->
            </tr>
        </table>
    </div>
</div>
<div class="row" ng-if="additions">
    <div class="col-md-12">
        <select class="input-sm" ng-model="propertyToAdd" ng-options="property as property.typeDescriptor.name for property in additions">
            <option value="">Add a property...</option>
        </select>
        <button class="btn btn-link" ng-click="addProperty(propertyToAdd)" ng-show="propertyToAdd">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>
