<ot-view>

    <div class="row" ng-hide="ontrackSVNIssueInfo">
        <div class="col-md-12 alert alert-warning">
            The revision information is loading. This may take some time...
        </div>
    </div>

    <div class="row" ng-show="ontrackSVNIssueInfo">
        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <a href="{{ontrackSVNIssueInfo.issue.url}}">
                        {{ontrackSVNIssueInfo.issue.key}}
                    </a>
                </div>
                <div class="panel-body">
                    <ot-include value="ontrackSVNIssueInfo.issue" template="app/extension/{{ontrackSVNIssueInfo.issueServiceConfigurationRepresentation.serviceId}}/issue.tpl.html">
                    </ot-include>
                </div>
            </div>

            <!-- Summary for the revision -->
            <ot-extension-svn-revision-summary
                    revision-info="ontrackSVNIssueInfo.revisionInfo.revisionInfo"
                    title="true"
                    ></ot-extension-svn-revision-summary>

            <!-- Builds for the revision -->
            <ot-extension-svn-revision-builds
                    ontrack-svn-revision-info="ontrackSVNIssueInfo.revisionInfo"></ot-extension-svn-revision-builds>

            <!-- Promotions for the revisions -->
            <ot-extension-svn-revision-promotions
                    ontrack-svn-revision-info="ontrackSVNIssueInfo.revisionInfo"></ot-extension-svn-revision-promotions>

        </div>
    </div>

</ot-view>
