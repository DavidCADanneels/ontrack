<div class="panel panel-default">
    <div class="panel-heading" ng-if="title">
        Revision
        <a href="{{revisionInfo.revisionUrl}}" target="_blank">
            {{revisionInfo.revision}}
        </a>
    </div>
    <div class="panel-body">
        <p ng-bind-html="revisionInfo.formattedMessage"></p>
        <p class="ot-description">
            --
            {{revisionInfo.author}},
            {{revisionInfo.revisionDate | date:'mediumDate'}}
            {{revisionInfo.revisionDate | date:'shortTime'}}
        </p>
    </div>
    <div ng-transclude>
    </div>
</div>
