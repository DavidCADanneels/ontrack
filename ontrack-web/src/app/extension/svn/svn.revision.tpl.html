<ot-view>

    <div class="row" ng-hide="ontrackSVNRevisionInfo">
        <div class="col-md-12 alert alert-warning">
            The revision information is loading. This may take some time...
        </div>
    </div>

    <div class="row" ng-show="ontrackSVNRevisionInfo">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">
                    <!-- Summary for the revision -->
                    <ot-extension-svn-revision-summary
                            revision-info="ontrackSVNRevisionInfo.revisionInfo"></ot-extension-svn-revision-summary>
                </div>
            </div>

        </div>
    </div>

</ot-view>
