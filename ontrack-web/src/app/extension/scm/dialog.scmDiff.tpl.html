<div class="modal-header">
    <h3>
        Diff
    </h3>
</div>
<form name="thisForm" class="form-horizontal" ng-submit="cancel()" novalidate="novalidate">
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-12">
                <textarea ng-bind="config.diff"
                          rows="16"
                          class="form-control" readonly="readonly"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">
                <span class="fa fa-link"></span>
                Permalink
            </label>

            <div class="col-md-9">
                <input class="form-control" type="text" readonly="readonly" ng-model="config.link"/>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
