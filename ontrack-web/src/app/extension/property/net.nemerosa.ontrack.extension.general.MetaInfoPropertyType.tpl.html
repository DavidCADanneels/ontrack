<ul>
    <li ng-repeat="item in property.value.items">
        <span ng-if="item.category" class="label label-info">{{item.category}}</span>
        {{item.name}}
        <span class="fa fa-arrow-right"></span>
        <a ng-if="item.link" href="{{item.link}}">{{item.value}}</a>
        <span ng-if="!item.link">{{item.value}}</span>
    </li>
</ul>
