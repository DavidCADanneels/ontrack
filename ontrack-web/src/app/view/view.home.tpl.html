<ot-view>
    <div class="ot-home-project-list">
        <div ng-repeat="project in projectCollection.resources" class="ot-home-project-row">
            <div class="col-md-12">
                <a class="ot-home-project-label" href="#/project/{{project.name}}">
                    {{project.name}}
                </a>
            </div>
        </div>
    </div>
</ot-view>
