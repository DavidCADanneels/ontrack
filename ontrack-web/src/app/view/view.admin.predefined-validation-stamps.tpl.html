<ot-view>

    <table class="table table-hover" ng-if="predefinedValidationStamps.resources">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="predefinedValidationStamp in predefinedValidationStamps.resources">
            <td>
                {{predefinedValidationStamp.name}}
            </td>
            <td>
                {{predefinedValidationStamp.description}}
            </td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>

</ot-view>
