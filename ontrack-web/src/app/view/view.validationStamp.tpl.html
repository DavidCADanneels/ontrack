<ot-view>
    <div class="row">
        <div class="col-md-12 ot-view-title">
            <ot-entity-image entity="validationStamp">
                {{validationStamp.name}}
            </ot-entity-image>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <ot-section-title>History</ot-section-title>
            <div class="alert alert-warning" ng-show="validationRunResources.resources.length == 0">
                No validation run has been done yet.
            </div>
            <table class="table table-condensed" ng-show="validationRunResources.resources.length != 0">
                <tbody ng-repeat="validationRun in validationRunResources.resources">
                <tr ng-repeat="validationRunStatus in validationRun.validationRunStatuses">
                    <td>
                        <ot-validation-run-status status="validationRunStatus"></ot-validation-run-status>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <ot-section-title>Properties</ot-section-title>
            <div class="row">
                <div class="col-md-12">
                    <ot-entity-properties entity="validationStamp"></ot-entity-properties>
                </div>
            </div>
        </div>
    </div>
</ot-view>
