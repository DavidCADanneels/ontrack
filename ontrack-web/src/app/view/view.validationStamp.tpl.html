<ot-view>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12 ot-entity-image">
                    <ot-entity-image entity="validationStamp"></ot-entity-image>
                    <span ng-if="!validationStamp.image" class="ot-entity-image-default">No image</span>
                    <button type="button" class="btn btn-info btn-sm" ng-click="changeImage()">Change image</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <ot-section-title>Properties</ot-section-title>
            <div class="row">
                <div class="col-md-12">
                    <ot-entity-properties entity="validationStamp"></ot-entity-properties>
                </div>
            </div>
        </div>
    </div>
</ot-view>
