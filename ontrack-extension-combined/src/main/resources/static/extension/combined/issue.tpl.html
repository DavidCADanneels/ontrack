<table>
    <tbody>
    <tr>
        <td>
            Key:
        </td>
        <td>
            <span ng-if="value.url"><a href="{{value.url}}">{{value.displayKey}}</a></span>
            <span ng-if="!value.url">{{value.displayKey}}</span>
        </td>
    </tr>
    <tr>
        <td>
            Status:
        </td>
        <td>
            {{value.status.name}}
        </td>
    </tr>
    <tr>
        <td>
            Summary:
        </td>
        <td>
            {{value.summary}}
        </td>
    </tr>
    <tr>
        <td>
            Update time
        </td>
        <td>
            {{value.updateTime | date: 'mediumDate'}}
        </td>
    </tr>
    </tbody>
</table>
